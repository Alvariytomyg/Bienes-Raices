<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes Raices</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="/">
            <img src="img/logo.svg" alt="Logotipo de Bienes Raices" />
          </a>

          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Princial" />

    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
      <form class="contacto" action="">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre" placeholder="Tu Nombre" />

          <label for="E-mail">E-Mail:</label>
          <input
            type="email"
            id="E-Mail"
            placeholder="Tu Correo Electrónico"
            required
          />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Tu Teléfono" required />

          <label for="Mensaje">Mensaje:</label>
          <textarea id="Mensaje"></textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre Propiedad</legend>
          <label for="Opciones">Vende o Compra:</label>
          <select id="Opciones">
            <option value="" disabled selected>-- Selecione --</option>
            <option value="">Compra</option>
            <option value="">Vende</option>
          </select>

          <label for="Presupuesto">Presupuesto</label>
          <input type="number" id="Presupuesto" min="0" max="100" step="5" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser Contactado:</p>
          <div class="forma-contacto">
            <label for="Telefono1">Teléfono</label>
            <input
              type="radio"
              name="Contacto"
              value="Telefono1"
              id="telefono1"
            />

            <label for="Correo">Correo</label>
            <input type="radio" name="Contacto" value="Correo" id="Correo" />
          </div>
          <p>Si Eligió Teléfono, elija la Fecha y Hora</p>

          <label for="Fecha">Fecha:</label>
          <input type="date" id="Fecha" />

          <label for="Hora">Hora:</label>
          <input type="time" id="Hora" min="9:00" max="18:00" />
        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde" />
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
      </div>
    </footer>
  </body>
</html>
